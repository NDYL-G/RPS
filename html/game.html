<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategy Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Strategy Game</h1>

  <!-- The container for the game map -->
  <svg id="game-map" width="800" height="600"></svg>

  <script src="js/svg-utils.js"></script> <!-- Utility functions for hex rendering -->
  <script src="js/tile-renderer.js"></script> <!-- Tile rendering logic -->
  <script src="js/unit-renderer.js"></script> <!-- Unit rendering logic -->
  <script src="js/svg-renderer.js"></script> <!-- Combines tile and unit rendering -->
  <script src="js/map-generator.js"></script> <!-- Generates the map data -->

  <script>
    // Start by generating a sample map and rendering it
    const mapData = generateMap(10, 10);  // Example: 10x10 map
    const svg = document.getElementById('game-map');
    renderMap(svg, mapData);
  </script>

</body>
</html>
